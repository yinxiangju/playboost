#{extends 'Admin/main.html' /}
#{set title:'Home' /}

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      #{include 'Admin/photo/side.html' /}
    </div>
    <div class="span10">
      <div><a class="btn btn-success" href="@{admin.Photos.editGallery()}">添加</a></div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>相册名称</th>
            <th>照片数量</th>
            <th>分组描述</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          #{list galleries, as:'g'}
          <tr>
            <td>${g.id}</td>
            <td>${g.name}</td>
            <td>${g.photoCount}</td>
            <td>${g.detail}</td>
            <td>
              <a href="@{admin.Photos.photo(g.id)}">照片管理</a>
              <a href="@{admin.Photos.editGallery(g.id)}">编辑</a>
              <a onclick="return confirm('确定要删除么？');" href="@{admin.Photos.deleteGallery(g.id)}">删除</a>
            </td>
          </tr>
          #{/list}
        </tbody>
      </table>

    </div>
  </div>
</div>
